services:
  - type: web
    name: rheed-labeling
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: rheed-db
    databaseName: rheed_labels
    user: rheed_user

