<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>RHEED Image Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=3">
</head>
<body>
    <div class="container">
        <!-- Left Section: Single Image Labeling -->
        <div class="section labeling-section">
            <div class="section-header">
                <h2>Image Labeling</h2>
                <div class="mode-selector" style="display: flex; gap: 10px; align-items: center;">
                    <label style="font-size: 13px; color: #666;">Mode:</label>
                    <button id="absoluteModeBtn" class="mode-btn active" data-mode="absolute">Absolute Scoring</button>
                    <button id="pairwiseModeBtn" class="mode-btn" data-mode="pairwise">Pairwise Comparison</button>
                </div>
            </div>
            
            <!-- Absolute Scoring Mode -->
            <div id="absoluteMode" class="labeling-mode">
                <div class="image-display">
                    <div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; background-color: #000; min-height: 300px;">
                        <img id="mainImage" src="" alt="RHEED Image" style="max-width: 100%; max-height: 400px; object-fit: contain; border: 2px solid #333;">
                        <div class="image-info" id="imageInfo" style="margin-top: 10px; color: #fff; font-size: 14px; text-align: center;">Select an image to label</div>
                    </div>
                    
                    <!-- Brightness Control -->
                    <div class="brightness-control" style="padding: 10px 15px; background-color: #f8f9fa; border-top: 1px solid #ddd;">
                        <label for="brightnessSlider" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333; font-size: 13px;">
                            Brightness: <span id="brightnessValue">100%</span>
                        </label>
                        <input type="range" id="brightnessSlider" min="0" max="200" value="100" 
                               style="width: 100%; height: 6px; border-radius: 3px; background: #ddd; outline: none;">
                    </div>
                    
                    <!-- Labeler Name Input -->
                    <div class="labeler-name-section" style="padding: 10px 15px; border-top: 1px solid #ddd; background-color: #f8f9fa;">
                        <label for="labelerName" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Labeler Name:</label>
                        <input type="text" id="labelerName" placeholder="Enter your name (e.g., Yang Meng)" 
                               style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                    </div>
                </div>
                
                <div class="labeling-controls">
                <div class="label-group">
                    <label>Reconstruction (Multiple Selection with Quality Score):</label>
                    <div id="reconstructionCheckboxes" class="checkbox-group">
                        <div class="reconstruction-item">
                            <label class="checkbox-label">
                                <input type="checkbox" class="reconstruction-checkbox" data-value="HTR" value="HTR">
                                <span>HTR</span>
                            </label>
                            <div class="reconstruction-quality-control" data-recon="HTR" style="display: none; margin-top: 8px; padding: 8px; background-color: #f8f9fa; border-radius: 4px;">
                                <label style="display: block; font-size: 12px; color: #666; margin-bottom: 4px;">
                                    Quality Score: <span class="quality-score-value" data-recon="HTR">5</span>/10
                                </label>
                                <input type="range" class="reconstruction-quality-slider" data-recon="HTR" min="0" max="10" value="5" 
                                       style="width: 100%; height: 8px; border-radius: 3px; background: #ddd; outline: none;">
                            </div>
                        </div>
                        <div class="reconstruction-item">
                            <label class="checkbox-label">
                                <input type="checkbox" class="reconstruction-checkbox" data-value="√13 x √13 R33.7°" value="√13 x √13 R33.7°">
                                <span>√13 x √13 R33.7°</span>
                            </label>
                            <div class="reconstruction-quality-control" data-recon="√13 x √13 R33.7°" style="display: none; margin-top: 8px; padding: 8px; background-color: #f8f9fa; border-radius: 4px;">
                                <label style="display: block; font-size: 12px; color: #666; margin-bottom: 4px;">
                                    Quality Score: <span class="quality-score-value" data-recon="√13 x √13 R33.7°">5</span>/10
                                </label>
                                <input type="range" class="reconstruction-quality-slider" data-recon="√13 x √13 R33.7°" min="0" max="10" value="5" 
                                       style="width: 100%; height: 8px; border-radius: 3px; background: #ddd; outline: none;">
                            </div>
                        </div>
                        <div class="reconstruction-item">
                            <label class="checkbox-label">
                                <input type="checkbox" class="reconstruction-checkbox" data-value="(2 x 2)" value="(2 x 2)">
                                <span>(2 x 2)</span>
                            </label>
                            <div class="reconstruction-quality-control" data-recon="(2 x 2)" style="display: none; margin-top: 8px; padding: 8px; background-color: #f8f9fa; border-radius: 4px;">
                                <label style="display: block; font-size: 12px; color: #666; margin-bottom: 4px;">
                                    Quality Score: <span class="quality-score-value" data-recon="(2 x 2)">5</span>/10
                                </label>
                                <input type="range" class="reconstruction-quality-slider" data-recon="(2 x 2)" min="0" max="10" value="5" 
                                       style="width: 100%; height: 8px; border-radius: 3px; background: #ddd; outline: none;">
                            </div>
                        </div>
                        <div class="reconstruction-item">
                            <label class="checkbox-label">
                                <input type="checkbox" class="reconstruction-checkbox" data-value="Other" value="Other">
                                <span>Other</span>
                            </label>
                            <div class="reconstruction-quality-control" data-recon="Other" style="display: none; margin-top: 8px; padding: 8px; background-color: #f8f9fa; border-radius: 4px;">
                                <label style="display: block; font-size: 12px; color: #666; margin-bottom: 4px;">
                                    Quality Score: <span class="quality-score-value" data-recon="Other">5</span>/10
                                </label>
                                <input type="range" class="reconstruction-quality-slider" data-recon="Other" min="0" max="10" value="5" 
                                       style="width: 100%; height: 8px; border-radius: 3px; background: #ddd; outline: none;">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="label-group">
                    <label for="notesInput">Notes / Metadata (Optional):</label>
                    <textarea id="notesInput" placeholder="Add any notes or metadata about this image..." 
                              style="width: 100%; min-height: 80px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px; font-family: inherit; resize: vertical;"></textarea>
                </div>
                
                <div class="action-buttons">
                    <button id="saveBtn" class="save-btn">Save Label</button>
                    <button id="clearBtn" class="clear-btn">Clear</button>
                </div>
                </div>
            </div>
            
            <!-- Pairwise Comparison Mode -->
            <div id="pairwiseMode" class="labeling-mode" style="display: none;">
                <!-- Labeler Name Input (shared) -->
                <div class="labeler-name-section" style="padding: 10px 15px; border-bottom: 1px solid #ddd; background-color: #f8f9fa;">
                    <label for="pairwiseLabelerName" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Labeler Name:</label>
                    <input type="text" id="pairwiseLabelerName" placeholder="Enter your name (e.g., Yang Meng)" 
                           style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                </div>
                
                <!-- Pairwise Image Display -->
                <div class="pairwise-images" style="display: flex; gap: 15px; padding: 20px; background-color: #f8f9fa;">
                    <div class="pairwise-image-container" style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                        <div style="width: 100%; aspect-ratio: 1; background-color: #000; display: flex; align-items: center; justify-content: center; border: 3px solid #4a90e2; border-radius: 8px; margin-bottom: 10px;">
                            <img id="pairwiseImage1" src="" alt="Image 1" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                        </div>
                        <div class="image-info" id="pairwiseImage1Info" style="font-size: 12px; color: #666; text-align: center; margin-bottom: 10px;">Image 1</div>
                        <div class="brightness-control-pairwise" style="width: 100%; padding: 8px; background-color: white; border-radius: 4px; margin-bottom: 10px;">
                            <label style="display: block; font-size: 11px; color: #666; margin-bottom: 3px;">
                                Brightness: <span class="brightness-value-pairwise" data-image="1">100%</span>
                            </label>
                            <input type="range" class="brightness-slider-pairwise" data-image="1" min="0" max="200" value="100" 
                                   style="width: 100%; height: 4px;">
                        </div>
                    </div>
                    
                    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-width: 80px;">
                        <div style="font-size: 14px; font-weight: 600; color: #333; margin-bottom: 20px;">VS</div>
                    </div>
                    
                    <div class="pairwise-image-container" style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                        <div style="width: 100%; aspect-ratio: 1; background-color: #000; display: flex; align-items: center; justify-content: center; border: 3px solid #4a90e2; border-radius: 8px; margin-bottom: 10px;">
                            <img id="pairwiseImage2" src="" alt="Image 2" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                        </div>
                        <div class="image-info" id="pairwiseImage2Info" style="font-size: 12px; color: #666; text-align: center; margin-bottom: 10px;">Image 2</div>
                        <div class="brightness-control-pairwise" style="width: 100%; padding: 8px; background-color: white; border-radius: 4px; margin-bottom: 10px;">
                            <label style="display: block; font-size: 11px; color: #666; margin-bottom: 3px;">
                                Brightness: <span class="brightness-value-pairwise" data-image="2">100%</span>
                            </label>
                            <input type="range" class="brightness-slider-pairwise" data-image="2" min="0" max="200" value="100" 
                                   style="width: 100%; height: 4px;">
                        </div>
                    </div>
                </div>
                
                <!-- Pairwise Comparison Controls -->
                <div class="pairwise-controls" style="padding: 20px;">
                    <div class="label-group">
                        <label style="display: block; font-weight: 600; margin-bottom: 15px; color: #333; font-size: 14px;">
                            Which image shows MORE of each reconstruction type?
                        </label>
                        
                        <div class="pairwise-reconstruction-group" style="display: flex; flex-direction: column; gap: 15px;">
                            <div class="pairwise-reconstruction-item" style="padding: 12px; border: 1px solid #e0e0e0; border-radius: 4px; background-color: #fafafa;">
                                <label style="display: block; font-weight: 600; margin-bottom: 10px; color: #333; font-size: 13px;">HTR</label>
                                <div class="pairwise-buttons" style="display: flex; gap: 10px;">
                                    <button class="pairwise-btn" data-recon="HTR" data-winner="1" style="flex: 1; padding: 10px; border: 2px solid #ddd; background: white; border-radius: 4px; cursor: pointer; font-size: 13px;">Image 1</button>
                                    <button class="pairwise-btn" data-recon="HTR" data-winner="tie" style="padding: 10px 15px; border: 2px solid #ddd; background: white; border-radius: 4px; cursor: pointer; font-size: 13px;">Tie</button>
                                    <button class="pairwise-btn" data-recon="HTR" data-winner="2" style="flex: 1; padding: 10px; border: 2px solid #ddd; background: white; border-radius: 4px; cursor: pointer; font-size: 13px;">Image 2</button>
                                </div>
                            </div>
                            
                            <div class="pairwise-reconstruction-item" style="padding: 12px; border: 1px solid #e0e0e0; border-radius: 4px; background-color: #fafafa;">
                                <label style="display: block; font-weight: 600; margin-bottom: 10px; color: #333; font-size: 13px;">√13 x √13 R33.7°</label>
                                <div class="pairwise-buttons" style="display: flex; gap: 10px;">
                                    <button class="pairwise-btn" data-recon="√13 x √13 R33.7°" data-winner="1" style="flex: 1; padding: 10px; border: 2px solid #ddd; background: white; border-radius: 4px; cursor: pointer; font-size: 13px;">Image 1</button>
                                    <button class="pairwise-btn" data-recon="√13 x √13 R33.7°" data-winner="tie" style="padding: 10px 15px; border: 2px solid #ddd; background: white; border-radius: 4px; cursor: pointer; font-size: 13px;">Tie</button>
                                    <button class="pairwise-btn" data-recon="√13 x √13 R33.7°" data-winner="2" style="flex: 1; padding: 10px; border: 2px solid #ddd; background: white; border-radius: 4px; cursor: pointer; font-size: 13px;">Image 2</button>
                                </div>
                            </div>
                            
                            <div class="pairwise-reconstruction-item" style="padding: 12px; border: 1px solid #e0e0e0; border-radius: 4px; background-color: #fafafa;">
                                <label style="display: block; font-weight: 600; margin-bottom: 10px; color: #333; font-size: 13px;">(2 x 2)</label>
                                <div class="pairwise-buttons" style="display: flex; gap: 10px;">
                                    <button class="pairwise-btn" data-recon="(2 x 2)" data-winner="1" style="flex: 1; padding: 10px; border: 2px solid #ddd; background: white; border-radius: 4px; cursor: pointer; font-size: 13px;">Image 1</button>
                                    <button class="pairwise-btn" data-recon="(2 x 2)" data-winner="tie" style="padding: 10px 15px; border: 2px solid #ddd; background: white; border-radius: 4px; cursor: pointer; font-size: 13px;">Tie</button>
                                    <button class="pairwise-btn" data-recon="(2 x 2)" data-winner="2" style="flex: 1; padding: 10px; border: 2px solid #ddd; background: white; border-radius: 4px; cursor: pointer; font-size: 13px;">Image 2</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="label-group" style="margin-top: 20px;">
                        <label for="pairwiseNotesInput">Notes (Optional):</label>
                        <textarea id="pairwiseNotesInput" placeholder="Add any notes about this comparison..." 
                                  style="width: 100%; min-height: 60px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px; font-family: inherit; resize: vertical;"></textarea>
                    </div>
                    
                    <div class="action-buttons" style="margin-top: 20px;">
                        <button id="pairwiseSaveBtn" class="save-btn">Save Comparison</button>
                        <button id="pairwiseNextBtn" class="save-btn" style="background-color: #28a745;">Next Pair</button>
                        <button id="pairwiseClearBtn" class="clear-btn">Clear</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Middle Section: Image Grid -->
        <div class="section image-grid-section">
            <div class="section-header">
                <h2>Daily Labeling Task</h2>
                <div class="filter-controls">
                    <select id="filterSelect">
                        <option value="all">All Images</option>
                        <option value="labeled">Labeled</option>
                        <option value="unlabeled">Unlabeled</option>
                    </select>
                    <span id="imageCount" style="margin-left: 10px; font-size: 12px; color: #666;"></span>
                </div>
            </div>
            <div class="pagination-controls" id="paginationControls" style="display: none; padding: 10px; text-align: center; border-bottom: 1px solid #ddd;">
                <button id="prevPageBtn" style="margin: 0 10px; padding: 5px 15px;">← Previous</button>
                <span id="pageInfo" style="margin: 0 10px; font-size: 12px; color: #666;"></span>
                <button id="nextPageBtn" style="margin: 0 10px; padding: 5px 15px;">Next →</button>
            </div>
            <div class="image-grid" id="imageGrid">
                <!-- Images will be loaded here -->
            </div>
        </div>
        
        <!-- Right Section: Database Table -->
        <div class="section database-section">
            <div class="section-header">
                <h2>Collected Labels</h2>
                <button id="exportBtn" class="export-btn">Export CSV</button>
            </div>
            <div class="table-container">
                <table id="labelsTable">
                    <thead>
                        <tr>
                            <th>File</th>
                            <th>Reconstruction</th>
                            <th>Quality Scores</th>
                            <th>Labeler</th>
                            <th>Notes</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="labelsTableBody">
                        <!-- Labels will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='app.js') }}?v=5"></script>
</body>
</html>
