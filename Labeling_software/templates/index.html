<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>RHEED Image Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=3">
</head>
<body>
    <div class="container">
        <!-- Left Section: Single Image Labeling -->
        <div class="section labeling-section">
            <div class="section-header">
                <h2>Image Labeling</h2>
            </div>
            
            <div class="image-display">
                <div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; background-color: #000; min-height: 300px;">
                    <img id="mainImage" src="" alt="RHEED Image" style="max-width: 100%; max-height: 400px; object-fit: contain; border: 2px solid #333;">
                    <div class="image-info" id="imageInfo" style="margin-top: 10px; color: #fff; font-size: 14px; text-align: center;">Select an image to label</div>
                </div>
                
                <!-- Brightness Control -->
                <div class="brightness-control" style="padding: 10px 15px; background-color: #f8f9fa; border-top: 1px solid #ddd;">
                    <label for="brightnessSlider" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333; font-size: 13px;">
                        Brightness: <span id="brightnessValue">100%</span>
                    </label>
                    <input type="range" id="brightnessSlider" min="0" max="200" value="100" 
                           style="width: 100%; height: 6px; border-radius: 3px; background: #ddd; outline: none;">
                </div>
                
                <!-- Labeler Name Input -->
                <div class="labeler-name-section" style="padding: 10px 15px; border-top: 1px solid #ddd; background-color: #f8f9fa;">
                    <label for="labelerName" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Labeler Name:</label>
                    <input type="text" id="labelerName" placeholder="Enter your name (e.g., Shuolong Yang)" 
                           style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                </div>
            </div>
            
            <div class="labeling-controls">
                <div class="label-group">
                    <label>Quality:</label>
                    <div class="button-group">
                        <button class="label-btn" data-type="quality" data-value="Ideal">Ideal</button>
                        <button class="label-btn" data-type="quality" data-value="Good/Usable">Good/Usable</button>
                        <button class="label-btn" data-type="quality" data-value="Bad/Unusable">Bad/Unusable</button>
                        <button class="label-btn" data-type="quality" data-value="Unsure/Skip">Unsure/Skip</button>
                    </div>
                </div>
                
                <div class="label-group">
                    <label>Reconstruction (Multiple Selection):</label>
                    <div id="reconstructionCheckboxes" class="checkbox-group">
                        <div class="reconstruction-item">
                            <label class="checkbox-label">
                                <input type="checkbox" class="reconstruction-checkbox" data-value="HTR" value="HTR">
                                <span>HTR</span>
                            </label>
                            <input type="number" class="reconstruction-score" data-recon="HTR" min="0" max="10" 
                                   placeholder="Score (0-10)" style="width: 80px; margin-left: 10px; padding: 4px; display: none;">
                        </div>
                        <div class="reconstruction-item">
                            <label class="checkbox-label">
                                <input type="checkbox" class="reconstruction-checkbox" data-value="√13 x √13 R33.7°" value="√13 x √13 R33.7°">
                                <span>√13 x √13 R33.7°</span>
                            </label>
                            <input type="number" class="reconstruction-score" data-recon="√13 x √13 R33.7°" min="0" max="10" 
                                   placeholder="Score (0-10)" style="width: 80px; margin-left: 10px; padding: 4px; display: none;">
                        </div>
                        <div class="reconstruction-item">
                            <label class="checkbox-label">
                                <input type="checkbox" class="reconstruction-checkbox" data-value="(2 x 2)" value="(2 x 2)">
                                <span>(2 x 2)</span>
                            </label>
                            <input type="number" class="reconstruction-score" data-recon="(2 x 2)" min="0" max="10" 
                                   placeholder="Score (0-10)" style="width: 80px; margin-left: 10px; padding: 4px; display: none;">
                        </div>
                        <div class="reconstruction-item">
                            <label class="checkbox-label">
                                <input type="checkbox" class="reconstruction-checkbox" data-value="Other" value="Other">
                                <span>Other</span>
                            </label>
                            <input type="number" class="reconstruction-score" data-recon="Other" min="0" max="10" 
                                   placeholder="Score (0-10)" style="width: 80px; margin-left: 10px; padding: 4px; display: none;">
                        </div>
                    </div>
                </div>
                
                <div class="label-group">
                    <label for="notesInput">Notes / Metadata (Optional):</label>
                    <textarea id="notesInput" placeholder="Add any notes or metadata about this image..." 
                              style="width: 100%; min-height: 80px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px; font-family: inherit; resize: vertical;"></textarea>
                </div>
                
                <div class="action-buttons">
                    <button id="saveBtn" class="save-btn">Save Label</button>
                    <button id="clearBtn" class="clear-btn">Clear</button>
                </div>
            </div>
        </div>
        
        <!-- Middle Section: Image Grid -->
        <div class="section image-grid-section">
            <div class="section-header">
                <h2>Daily Labeling Task</h2>
                <div class="filter-controls">
                    <select id="filterSelect">
                        <option value="all">All Images</option>
                        <option value="labeled">Labeled</option>
                        <option value="unlabeled">Unlabeled</option>
                    </select>
                    <span id="imageCount" style="margin-left: 10px; font-size: 12px; color: #666;"></span>
                </div>
            </div>
            <div class="pagination-controls" id="paginationControls" style="display: none; padding: 10px; text-align: center; border-bottom: 1px solid #ddd;">
                <button id="prevPageBtn" style="margin: 0 10px; padding: 5px 15px;">← Previous</button>
                <span id="pageInfo" style="margin: 0 10px; font-size: 12px; color: #666;"></span>
                <button id="nextPageBtn" style="margin: 0 10px; padding: 5px 15px;">Next →</button>
            </div>
            <div class="image-grid" id="imageGrid">
                <!-- Images will be loaded here -->
            </div>
        </div>
        
        <!-- Right Section: Database Table -->
        <div class="section database-section">
            <div class="section-header">
                <h2>Collected Labels</h2>
                <button id="exportBtn" class="export-btn">Export CSV</button>
            </div>
            <div class="table-container">
                <table id="labelsTable">
                    <thead>
                        <tr>
                            <th>File</th>
                            <th>Quality</th>
                            <th>Reconstruction</th>
                            <th>Scores</th>
                            <th>Labeler</th>
                            <th>Notes</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="labelsTableBody">
                        <!-- Labels will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='app.js') }}?v=5"></script>
</body>
</html>
