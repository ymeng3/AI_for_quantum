<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>RHEED Image Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=3">
</head>
<body>
    <div class="container">
        <!-- Left Section: Single Image Labeling -->
        <div class="section labeling-section">
            <div class="section-header">
                <h2>Image Labeling</h2>
            </div>
            <div class="image-display">
                <img id="mainImage" src="" alt="RHEED Image">
                <div class="image-info" id="imageInfo">Select an image to label</div>
            </div>
            
            <div class="labeling-controls">
                <div class="label-group">
                    <label>Quality:</label>
                    <div class="button-group">
                        <button class="label-btn" data-type="quality" data-value="Ideal">Ideal</button>
                        <button class="label-btn" data-type="quality" data-value="Good/Usable">Good/Usable</button>
                        <button class="label-btn" data-type="quality" data-value="Bad/Unusable">Bad/Unusable</button>
                        <button class="label-btn" data-type="quality" data-value="Unsure/Skip">Unsure/Skip</button>
                    </div>
                </div>
                
                <div class="label-group">
                    <label>Reconstruction:</label>
                    <div class="button-group">
                        <button class="label-btn" data-type="reconstruction" data-value="HTR">HTR</button>
                        <button class="label-btn" data-type="reconstruction" data-value="√13 x √13 R33.7°">√13 x √13 R33.7°</button>
                        <button class="label-btn" data-type="reconstruction" data-value="(2 x 2)">(2 x 2)</button>
                        <button class="label-btn" data-type="reconstruction" data-value="Other">Other</button>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="saveBtn" class="save-btn">Save Label</button>
                    <button id="clearBtn" class="clear-btn">Clear</button>
                </div>
            </div>
        </div>
        
        <!-- Middle Section: Image Grid -->
        <div class="section image-grid-section">
            <div class="section-header">
                <h2>Daily Labeling Task</h2>
                <div class="filter-controls">
                    <select id="filterSelect">
                        <option value="all">All Images</option>
                        <option value="labeled">Labeled</option>
                        <option value="unlabeled">Unlabeled</option>
                    </select>
                    <span id="imageCount" style="margin-left: 10px; font-size: 12px; color: #666;"></span>
                </div>
            </div>
            <div class="pagination-controls" id="paginationControls" style="display: none; padding: 10px; text-align: center; border-bottom: 1px solid #ddd;">
                <button id="prevPageBtn" style="margin: 0 10px; padding: 5px 15px;">← Previous</button>
                <span id="pageInfo" style="margin: 0 10px; font-size: 12px; color: #666;"></span>
                <button id="nextPageBtn" style="margin: 0 10px; padding: 5px 15px;">Next →</button>
            </div>
            <div class="image-grid" id="imageGrid">
                <!-- Images will be loaded here -->
            </div>
        </div>
        
        <!-- Right Section: Database Table -->
        <div class="section database-section">
            <div class="section-header">
                <h2>Collected Labels</h2>
                <button id="exportBtn" class="export-btn">Export CSV</button>
            </div>
            <div class="table-container">
                <table id="labelsTable">
                    <thead>
                        <tr>
                            <th>File</th>
                            <th>Quality</th>
                            <th>Label</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="labelsTableBody">
                        <!-- Labels will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='app.js') }}?v=5"></script>
</body>
</html>
